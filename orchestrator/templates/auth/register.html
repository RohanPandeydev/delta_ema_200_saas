{% extends "base.html" %} {% block title %}Register - Trading Bot Platform{%
endblock %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>ðŸŽ¯ Join Us</h1>
    <p>Create your trading bot account</p>

    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="8"
        />
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <p style="margin-top: 20px; text-align: center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" style="color: #667eea"
        >Login here</a
      >
    </p>
  </div>
</div>
{% endblock %}
